<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        
        <div>
            <input type="text" id="input">
        </div>

        <div class="btn-container">
            <input id="plus" type="button" value="+" onclick="display('+')">
            <input id="minus" type="button" value="-" onclick="display('-')">
            <input id="multiply" type="button" value="*" onclick="display('*')">
            <input id="divide" type="button" value="/" onclick="display('/')">
            <input id="block7" type="button" value="7" onclick="display('7')">
            <input id="block8"type="button" value="8" onclick="display('8')">
            <input id="block9"type="button" value="9" onclick="display('9')">
            <input id="block4"type="button" value="4" onclick="display('4')">
            <input id="block5"type="button" value="5" onclick="display('5')">
            <input id="block6"type="button" value="6" onclick="display('6')">
            <input id="block1"type="button" value="1" onclick="display('1')">
            <input id="block2"type="button" value="2" onclick="display('2')">
            <input id="block3"type="button" value="3" onclick="display('3')">
            <input id="clr" type="button" value="AC" onclick="allClear()">
            <input id="dot"type="button" value="." onclick="display('.')">
            <input id="block0" type="button" value="0" onclick="display('0')">
            <input id="ans" type="button" value="=" onclick="solve()">
            <input id="delete" type="button" value="C" onclick="del()">
        </div>
    </div>  

    <script src="index.js"></script>

</body>
</html>
